_format_version: "2.1"
_transform: true

services:
  - name: users-service
    url: http://users-service:3001
    routes:
      - name: users-route
        paths:
          - /users
        methods:
          - GET
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Custom-Header
          max_age: 3600

  - name: products-service
    url: http://products-service:3002
    routes:
      - name: products-route
        paths:
          - /products
        methods:
          - GET
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Custom-Header
          max_age: 3600
